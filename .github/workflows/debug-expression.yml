name: Debug Expression

on:
  workflow_call:
    inputs: 
      pharo-versions:
        required: false
        type: string
      image-name:
        required: false
        type: string
      pre-upload-script:
        required: false
        type: string
      create-artifact:
        required: false
        type: boolean
      run-coverage:
        required: false
        type: boolean

jobs:
  run:
    runs-on: ubuntu-latest
    outputs:
      pharo-versions: ${{ steps.set-infos.outputs.pharo-versions }}
    steps:
      - id: set-infos
        run: echo pharo-versions = ${{ inputs.pharo-versions
          || fromJSON(vars.MOOSE_PHARO_VERSIONS)[vars.BRANCHES_CONFIGURATION
          && fromJSON(vars.BRANCHES_CONFIGURATION)[github.ref_name]
          && fromJSON(vars.BRANCHES_CONFIGURATION)[github.ref_name].moose-version
          || 'Moose-latest'] }} >> "$GITHUB_OUTPUT"

  print:
    runs-on: ubuntu-latest
    needs: run
    steps:
      - run: echo ${{ needs.run.outputs.pharo-versions }}

  print-2:
    runs-on: ubuntu-latest
    needs: run
    strategy:
      matrix:
        smalltalk: ${{ fromJSON(needs.run.outputs.pharo-versions) }}
    steps:
      - run: echo ${{ matrix.smalltalk }}
